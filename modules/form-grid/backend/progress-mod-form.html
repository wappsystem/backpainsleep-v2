    <script>
    	function F__ID(){
            //-------------------------------------------            
            /*VmInclude: '__HOST__/assets/js/form.01.js'*/
            //-------------------------------------------            
            var timepoint="";
            //-------------------------------------------            
            m.default_load = m.load;
            m.load = function () {
                m.default_load();
                timepoint=m.input.time;
				$('#submit__ID').click();
            }
            //-------------------------------------------
            m.after_update = function (data,index) {
                if(timepoint=='bl'){
                    if (m.prefix == undefined) { $vm.load_module('panel-oq-bl', '', {record:m.input.participant_record}); }
                    else {$vm.load_module(m.prefix + 'panel-oq-bl', '', {record:m.input.participant_record});}
                }
                else{
                    if (m.prefix == undefined) { $vm.load_module('panel-oq-fu', '', {record:m.input.participant_record}); }
                    else {$vm.load_module(m.prefix + 'panel-oq-fu', '', {record:m.input.participant_record});}
                }
            }

        }
    </script>
